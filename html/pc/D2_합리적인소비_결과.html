	<!-- /header -->

	<main>
		<!-- snb -->
		<div class="snb">
			<h2>온라인교육</h2>
			<nav>
				<ul>
					<li>메뉴1</li>
					<li>메뉴2</li>
				</ul>
			</nav>
		</div>
		<!-- /snb -->

		<!-- contents -->
		<div class="contents">
			<h2 class="h2">합리적인 소비</h2>
			<!-- Quiz -->
			<div class="quiz-module q-result">
				<!-- inner -->
				<div class="quiz-inner">
					<h3 class="quiz-tit">
						당신의 개인정보는 얼마나 안전한가요?
					</h3>
					
					<div class="quiz-form-wrap">
						<div class="quiz-form">
							<div class="form-inr">
								<h5 class="tit">
									퀴즈를 모두 풀었습니다.<br>
									당신의 정답률은 <span>100%</span> 입니다.
								</h5>
								<!-- /tit -->

								<div class="check-result">
									<div class="rate">
										<span>정답 <em>10개</em></span>
										<span>+ 오답 <em>0개</em></span>
										<span>정답률 <em>100%</em></span>
									</div>

									<div class="chart-wrap">
										<!-- 
											.result01 :: 참 잘했어요
											.result02 :: 잘했어요
											.result03 :: 조금 아쉽네요
											.result04 :: 아쉬워요
										 -->
										<figure class="result04"></figure>
										<!-- // -->
										
										<!-- hight chart : donut -->
										<div class="donut-chart" id="donutChart"></div>
									</div>
								</div>

								<div class="quiz-btn-area d-flex">
									<a href="" class="btn-quiz"><span>다시풀기</span></a>
									<a href="" class="btn-quiz"><span>해설보기</span></a>
									<a href="" class="btn-quiz"><span>학습<br>하러가기</span></a>
									<a href="" class="btn-quiz"><span>다른<br>퀴즈풀기</span></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /inner -->
			</div>
			<!-- /Quiz -->

		</div>
		<!-- /contents -->	
	</main>

	<footer class="footer">

				}
			}];
			var start = 20;
			var series = [];
			for (var i = 0; i < data.length; i++) {
				var end = start + 360 * data[i].y / 100;
				series.push({
					name:'',
					type: 'pie',
					innerSize: '100%',
					size: 230,
					borderWidth: 30,
					borderColor: null,
					cursor: 'pointer',

						padding: 5,
						style : {
							fontSize: '14px',
							fontWeight: 'bold'
						}
					},
					startAngle: start,
					endAngle: end,
					data: [data[i]]
				});
				start = end;
			};
			$('#donutChart').highcharts({

				},

				},
