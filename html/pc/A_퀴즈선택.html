<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A_퀴즈선택</title>
	@@include('../include/html-head.html')
</head>
<body>
	<!-- header -->
	<header class="header">
		<img src="https://rebehayan3.cafe24.com/hunet/resource/img.hunet.co.kr/edu/customize/online-baeum/pc/@header.png" alt="헤더">
	</header>
	<!-- /header -->

	<main>
		<!-- snb -->
		<div class="snb">
			<h2>온라인교육</h2>
			<nav>
				<ul>
					<li>메뉴1</li>
					<li>메뉴2</li>
				</ul>
			</nav>
		</div>
		<!-- /snb -->

		<!-- contents -->
		<div class="contents">
			<h2 class="h2">금융체험관</h2>
			<!-- Quiz -->
			<div class="quiz-module">
				<!-- inner -->
				<div class="quiz-inner">
					<h3 class="main-tit">
						<span>신한 이지가 준비한 생애주기별 맞춤</span>
						<img src="/images/pc/main_title.png" alt="금융퀴즈">
					</h3>
					
					<p class="desc">
						우리 생활 속 금융은 생각보다 항상 가까이에 있습니다.<br>
						금융을 바르게 알고 이용하는 건강한 금융소비자가 되기 위해<br>
						아래 금융 퀴즈를 통해 본인의 수준을 체크해 보세요!
					</p>

					<div class="quiz-cont">
						<!-- tit -->
						<h4 class="quiz-s-tit">퀴즈선택</h4>
						<!-- /tit -->
						<!-- item -->
						<div class="sel-q-items">
							<ul>
								<li>
									<a href="#">
										<figure><img src="/images/pc/sel_quiz01.png" alt=""></figure>
										<span>어린이</span>
									</a>
								</li>
								<li>
									<a href="#">
										<figure><img src="/images/pc/sel_quiz02.png" alt=""></figure>
										<span>청소년</span>
									</a>
								</li>
								<li>
									<a href="#">
										<figure><img src="/images/pc/sel_quiz03.png" alt=""></figure>
										<span>성년</span>
									</a>
								</li>
								<li>
									<a href="#">
										<figure><img src="/images/pc/sel_quiz04.png" alt=""></figure>
										<span>중장년</span>
									</a>
								</li>
								<li>
									<a href="#">
										<figure><img src="/images/pc/sel_quiz05.png" alt=""></figure>
										<span>실버세대</span>
									</a>
								</li>
							</ul>
						</div>
						<!-- /item -->
					</div>
				</div>
				<!-- /inner -->
			</div>
			<!-- /Quiz -->
		</div>
		<!-- /contents -->
	</main>

	<!-- footer -->
	<footer class="footer">
		<img src="https://rebehayan3.cafe24.com/hunet/resource/img.hunet.co.kr/edu/customize/online-baeum/pc/@footer.png" alt="푸터">
	</footer>
	<!-- /footer -->
