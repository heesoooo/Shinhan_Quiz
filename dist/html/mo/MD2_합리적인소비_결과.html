<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MD1_합리적인소비</title>
	<link rel="stylesheet" href="../../css/shinhan-quiz-m.min.css">

<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/common.js"></script>
<script src="https://img.hunet.co.kr/_assets/edu/js/swiper-bundle.min.js"></script>
</head>
<body>
	<header class="header white">
		<h1>합리적인소비</h1>
		<div class="align both">
			<div>
				<button class="btn-prev">
					<span class="hide">이전</span>
				</button>
			</div>
		</div>
	</header>
	<main class="quiz">
 		<!-- Quiz -->
		 <div class="quiz-module q-result">
			<!-- inner -->
			<div class="quiz-inner">
				<div class="quiz-form-wrap">
					<div class="quiz-form">
						<div class="form-inr">
							<h5 class="tit">
								퀴즈를 모두 풀었습니다.<br>
								당신의 정답률은 <span>100%</span> 입니다.
							</h5>
							<!-- /tit -->

							<div class="check-result">
								<div class="chart-wrap">
									<!-- 
										.result01 :: 참 잘했어요
										.result02 :: 잘했어요
										.result03 :: 조금 아쉽네요
										.result04 :: 아쉬워요
									 -->
									<figure class="result04"></figure>
									<!-- // -->
									
									<!-- hight chart : donut -->
									<div class="donut-chart" id="donutChart"></div>
								</div>

								<div class="rate">
									<span>정답 <em>10개</em></span>
									<span>+ 오답 <em>0개</em></span>
									<span>= 정답률 <em>100%</em></span>
								</div>
							</div>

							<div class="quiz-btn-area d-flex">
								<a href="#" class="btn-quiz"><span>다시풀기</span></a>
								<a href="#" class="btn-quiz"><span>해설보기</span></a>
								<a href="#" class="btn-quiz"><span>학습<br>하러가기</span></a>
								<a href="#" class="btn-quiz"><span>다른<br>퀴즈풀기</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /inner -->
		</div>
		<!-- /Quiz -->
	</main>

	<!-- footer -->
	<footer class="footer">
	<div class="customer">
		<h3>고객행복센터</h3>
		<a href="tel:1588-6559">1588-6559</a>
		<h3>학습상담</h3>
		<ul>
			<li>
				<strong>평일</strong>
				09:00 ~ 18:00
			</li>
			<li>
				<strong>주말</strong>
				09:00 ~ 18:00
			</li>
			<li>
				<strong>점심시간</strong>
				12:00 ~ 13:00
			</li>
		</ul>
	</div>
	<div class="footer">
		<ul>
			<li><a href="">개인정보처리방침</a></li>
			<li><a href="">이용약관</a></li>
		</ul>
		<p class="copy">COPYRIGHT ⓒ 2021 신한 이지  ALL RIGHTS RESERVED.</p>
	</div>
</footer>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script>
		$(function() {
			var data = [{
				name: "오답",
				y: 10,
				color: '#463b39',
				dataLabels: {
					y: -20
				}
			},{
				name: "정답",
				y: 90,
				color: '#e6c140',
				dataLabels: {
					y: 20
				}
			}];
			var start = 20;
			var series = [];
			for (var i = 0; i < data.length; i++) {
				var end = start + 360 * data[i].y / 100;
				series.push({
					name:'',
					type: 'pie',
					innerSize: '100%',
					size: 150,
					borderWidth: 15,
					borderColor: null,
					cursor: 'pointer',
					zMin: 0,

					yAxis: {
						max: 100,
						min: 0
					},
					
					dataLabels: {
						distance: data[i].y > 20 ? -30 : -30,
						y: 15,
						borderWidth: 0,
						format: '{point.y:.f}%',
						borderWidth: 0,
						padding: 5,
						style : {
							fontSize: '12px',
							fontWeight: '500',
							color: '#463b39',
							stroke: '#463b39',
							fill: '#463b39'
						},
					},
					startAngle: start,
					endAngle: end,
					data: [data[i]]
				});
				start = end;
			};
			$('#donutChart').highcharts({
				series: series,
				title: {
					text: '',
				},
				credits: {
					enabled: false
				},
				exporting: {
					enabled: false
				}
			});
		});
	</script>
</body>
</html>
