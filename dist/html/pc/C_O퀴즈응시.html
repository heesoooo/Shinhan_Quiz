<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>C_O 퀴즈응시</title>
	<link rel="stylesheet" href="../../css/shinhan-quiz.min.css">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"> -->


<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
	<!-- header -->
	<header class="header">
		<img src="https://rebehayan3.cafe24.com/hunet/resource/img.hunet.co.kr/edu/customize/online-baeum/pc/@header.png" alt="헤더">
	</header>
	<!-- /header -->

	<main>
		<!-- snb -->
		<div class="snb">
			<h2>온라인교육</h2>
			<nav>
				<ul>
					<li>메뉴1</li>
					<li>메뉴2</li>
				</ul>
			</nav>
		</div>
		<!-- /snb -->

		<!-- contents -->
		<div class="contents">
			<h2 class="h2">합리적인 소비</h2>
			<!-- Quiz -->
			<div class="quiz-module q-question">
				<!-- inner -->
				<div class="quiz-inner">
					<h3 class="quiz-tit">
						당신의 개인정보는 얼마나 안전한가요?
					</h3>
					<!-- quiz step -->
					<div class="quiz-step">
						<!-- paging -->
						<div class="quiz-paging">
							<span class="current-idx">1</span>
							<span class="total-idx">30</span>
						</div>
						<!-- /paging -->
						
						<!-- bar -->
						<div class="bar-bg">
							<div class="bar-rate">
								<span class="complete" style="width: 10%"></span>
							</div>
						</div>
						<!-- /bar -->
					</div>
					<!-- /quiz step -->
					<div class="quiz-form-wrap">
						<div class="quiz-form">
							<h4 class="quiz-s-tit2">QUIZ</h4>
							<div class="form-inr">
								<!-- tit -->
								<h5 class="ques-tit">
									<span class="ques-num">Q1.</span>
									전기통신금융사기범죄에 대한 대응을 강화하기 위하여 대포통장 대여 등 행위에 대한 처벌을 강화하고, 범죄와 관련된 계좌정보의 사용 및 관리 등에 대한 처벌규정을 신설 하였습니다. 과연 이러한 내용은 어느 법령에서 정하고 있을까요?
								</h5>
								<!-- /tit -->
								
								<!-- OX 퀴즈 -->
								<ol class="ox-quiz">
									<li>
										<input id="exam-1" type="radio" name="quiz-02" value="exam-1" checked>
										<label for="exam-1" class="choice-o">o</label>
									</li>
									<li>
										<input id="exam-2" type="radio" name="quiz-02" value="exam-2">
										<label for="exam-2" class="choice-x">x</label>
									</li>
								</ol>
								<!-- /OX 퀴즈 -->
							</div>
						</div>
					</div>
				</div>
				<!-- /inner -->
			</div>
			<!-- /Quiz -->
		</div>
		<!-- /contents -->
	</main>

	<!-- footer -->
	<footer class="footer">
		<img src="https://rebehayan3.cafe24.com/hunet/resource/img.hunet.co.kr/edu/customize/online-baeum/pc/@footer.png" alt="푸터">
	</footer>
	<!-- /footer -->
</body>
</html>
