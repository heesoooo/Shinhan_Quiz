<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>D2 합리적인소비 결과</title>
	<link rel="stylesheet" href="/css/shinhan-quiz.min.css">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"> -->


<script src="/js/jquery-1.8.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script src="/js/common.js"></script>
</head>
<body>
	<!-- header -->
	<header class="header">
		<img src="https://rebehayan3.cafe24.com/hunet/resource/img.hunet.co.kr/edu/customize/online-baeum/pc/@header.png" alt="헤더">
	</header>
	<!-- /header -->

	<main>
		<!-- snb -->
		<div class="snb">
			<h2>온라인교육</h2>
			<nav>
				<ul>
					<li>메뉴1</li>
					<li>메뉴2</li>
				</ul>
			</nav>
		</div>
		<!-- /snb -->

		<!-- contents -->
		<div class="contents">
			<h2 class="h2">합리적인 소비</h2>
			<!-- Quiz -->
			<div class="quiz-module q-result">
				<!-- inner -->
				<div class="quiz-inner">
					<h3 class="quiz-tit">
						당신의 개인정보는 얼마나 안전한가요?
					</h3>
					
					<div class="quiz-form-wrap">
						<div class="quiz-form">
							<div class="form-inr">
								<h5 class="tit">
									퀴즈를 모두 풀었습니다.<br>
									당신의 정답률은 <span>100%</span> 입니다.
								</h5>
								<!-- /tit -->

								<div class="check-result">
									<div class="rate">
										<span>정답 <em>10개</em></span>
										<span>+ 오답 <em>0개</em></span>
										<span>정답률 <em>100%</em></span>
									</div>

									<div class="chart-wrap">
										<!-- 
											.result01 :: 참 잘했어요
											.result02 :: 잘했어요
											.result03 :: 조금 아쉽네요
											.result04 :: 아쉬워요
										 -->
										<figure class="result04"></figure>
										<!-- // -->
										
										<!-- hight chart : donut -->
										<div class="donut-chart" id="donutChart"></div>
									</div>
								</div>

								<div class="quiz-btn-area d-flex">
									<a href="" class="btn-quiz"><span>다시풀기</span></a>
									<a href="" class="btn-quiz"><span>해설보기</span></a>
									<a href="" class="btn-quiz"><span>학습<br>하러가기</span></a>
									<a href="" class="btn-quiz"><span>다른<br>퀴즈풀기</span></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /inner -->
			</div>
			<!-- /Quiz -->

		</div>
		<!-- /contents -->	
	</main>

	<!-- footer -->
	<footer class="footer">
		<img src="https://rebehayan3.cafe24.com/hunet/resource/img.hunet.co.kr/edu/customize/online-baeum/pc/@footer.png" alt="푸터">
	</footer>
	<!-- /footer -->

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script>
		$(function() {
			var data = [{
				name: "오답",
				y: 70,
				color: '#463b39',
				dataLabels: {
					y: 15
				}
			},{
				name: "정답",
				y: 30,
				color: '#e6c140',
				dataLabels: {
					y: -15
				}
			}];
			var start = 20;
			var series = [];
			for (var i = 0; i < data.length; i++) {
				var end = start + 360 * data[i].y / 100;
				series.push({
					name:'',
					type: 'pie',
					innerSize: '100%',
					size: 230,
					borderWidth: 20,
					borderColor: null,
					cursor: 'pointer',
					zMin: 0,

					yAxis: {
						max: 100
					},
					
					dataLabels: {
						distance: data[i].y > 20 ? -30 : -30,
						y: 15,
						borderWidth: 0,
						format: '{point.y:.f}%',
						borderWidth: 0,
						padding: 5,
						style : {
							fontSize: '16px',
							fontWeight: 'bold',
							color: '#463b39',
							stroke: '#463b39',
							fill: '#463b39'
						},
					},
					startAngle: start,
					endAngle: end,
					data: [data[i]]
				});
				start = end;
			};
			$('#donutChart').highcharts({
				series: series,
				title: {
					text: '',
				},
				credits: {
					enabled: false
				},
				exporting: {
					enabled: false
				}
			});
		});
	</script>
</body>
</html>
