					<h3 class="quiz-tit">
						당신의 개인정보는 얼마나 안전한가요?
					</h3>
					<!-- quiz step -->
					<div class="quiz-step">
						<!-- paging -->
						<div class="quiz-paging">
							<span class="current-idx">1</span>
							<span class="total-idx">30</span>
						</div>
						<!-- /paging -->
						
						<!-- bar -->
						<div class="bar-bg">
							<div class="bar-rate">
								<span class="complete" style="width: 10%"></span>
							</div>
						</div>
						<!-- /bar -->
					</div>
					<!-- /quiz step -->
					<div class="quiz-form-wrap">
						<div class="quiz-form">
							<h4 class="quiz-s-tit2">QUIZ</h4>
							<div class="form-inr">
								<!-- tit -->
								<h5 class="ques-tit">
									<span class="ques-num">Q1.</span>
									전기통신금융사기범죄에 대한 대응을 강화하기 위하여 대포통장 대여 등 행위에 대한 처벌을 강화하고, 범죄와 관련된 계좌정보의 사용 및 관리 등에 대한 처벌규정을 신설 하였습니다. 과연 이러한 내용은 어느 법령에서 정하고 있을까요?
								</h5>
								<!-- /tit -->
								
								<!-- 객관식 -->
								<!-- 답이 1개인 경우 :: input radio -->
								<ol class="multiple">
									<li>
										<input id="exam-1" type="radio" name="quiz-01" value="exam-1">
										<label for="exam-1">게임 아이디 비밀번호는 주기적으로 변경할 시 분실의 위험이 있으므로 한번 정한 비밀번호는 되도록 변경하지 않는다.</label>
									</li>
									<li>
										<input id="exam-2" type="radio" name="quiz-01" value="exam-2" checked>

									</li>
